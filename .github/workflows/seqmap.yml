name: seqmap
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: unzip
      run: unzip seqmap-1.0.13-src.zip
    - name: make
      run: cd /home/runner/work/SeqMap/seqmap-1.0.13-src && g++ -O3 -m64 -o seqmap match.cpp
    - name: check binary
      run: /home/runner/work/SeqMap/seqmap-1.0.13-src/seqmap --version
